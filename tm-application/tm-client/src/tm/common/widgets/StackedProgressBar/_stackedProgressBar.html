<div class="eaTM-StackedProgressBar">
    <div class="eaTM-StackedProgressBar-header" style="display:none;">
<span class="eaTM-StackedProgressBar-icon">
<i class="ebIcon {{#if icon}} ebIcon_{{ icon }} {{/if}}"></i>
</span>
        <span class="eaTM-StackedProgressBar-label">{{#if label}} {{ label }} {{/if}}</span>
    </div>
    <div class="eaTM-StackedProgressBar-content">
        <div class="eaTM-Widgets-StackedProgressBar-bar eaTM-StackedProgressBar-bar">
        </div>
        <span class="eaTM-StackedProgressBar-value"></span>
    </div>
</div>
