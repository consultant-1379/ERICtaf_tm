<div class="eaTM-TestCaseForm">
    <div class="ebLayout-SectionHeading">
        <h2 class="eaTM-TestCaseFormHelp-header">Details</h2>
        <div class="ebLayout-clearFix"></div>
    </div>

    <div class="eaTM-TestCaseForm-blocks">
        <div class="eaTM-TestCaseForm-jiraBlock">
            <div class="eaTM-TestCaseForm-fieldset">
                <div class="eaTM-TestCaseForm-label">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-product">Product</span>
                    <div class="eaTM-TestCaseForm-productSelect"></div>
                </div>
            </div>
            <div class="eaTM-TestCaseForm-fieldset">
                <div class="eaTM-TestCaseForm-label">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-feature">Features</span>
                    <div class="eaTM-TestCaseForm-featureSelect"></div>
                </div>
            </div>
            <div class="eaTM-TestCaseForm-fieldset">
                <div class="eaTM-TestCaseForm-label ebLabel">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-component">Component</span>
                    <div class="eaTM-TestCaseForm-componentSelect"></div>
                </div>
            </div>
            <div class="eaTM-TestCaseForm-fieldset">
                <div class="eaTM-TestCaseForm-label">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-requirementId">Requirement ID(s)</span>
                    <div class="eaTM-TestCaseForm-requirementIdMultiSelect"></div>
                    <div class="eaTM-TestCaseForm-noteText ebText_alternative">
                        Start typing to get a list of possible matches.<br/>
                        If item is not found in the list, you can add it with keys: Enter or Tab.
                    </div>
                </div>
            </div>
            <hr>
            <div class="eaTM-TestCaseForm-fieldset">
                <label class="eaTM-TestCaseForm-label ebLabel">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-testCaseId">Test Case ID</span>
                    <input type="text" id="TMS_CreateTestCase_TestCaseForm-testCaseId" class="ebInput eaTM-TestCaseForm-input eaTM-TestCaseForm-testCaseId"/>
                </label>
            </div>
            <div class="eaTM-TestCaseForm-fieldset">
                <label class="eaTM-TestCaseForm-label ebLabel">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-title">Title</span>
                    <input id="TMS_CreateTestCase_TestCaseForm-title" type="text" class="ebInput eaTM-TestCaseForm-input eaTM-TestCaseForm-title"/>
                </label>
            </div>

            <div class="eaTM-TestCaseForm-fieldset">
                <div class="eaTM-TestCaseForm-label">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-type">Type</span>
                    <div class="eaTM-TestCaseForm-typeSelect"></div>
                </div>
            </div>
            <div class="eaTM-TestCaseForm-fieldset">
                <div class="eaTM-TestCaseForm-label">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-priority">Priority</span>
                    <div class="eaTM-TestCaseForm-prioritySelect"></div>
                </div>
            </div>
            <div class="eaTM-TestCaseForm-fieldset">
                <div class="eaTM-TestCaseForm-label">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-status">Status</span>
                    <div class="eaTM-TestCaseForm-testCaseStatus"></div>
                </div>
            </div>
            <h2>Optional</h2>
            <div class="eaTM-TestCaseForm-fieldset">
                <label class="eaTM-TestCaseForm-label ebLabel">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-description">Description</span>
                    <textarea id="TMS_CreateTestCase_TestCaseForm-description" class="ebTextArea eaTM-TestCaseForm-textArea eaTM-TestCaseForm-description"></textarea>
                </label>
            </div>

        </div>
        <div class="eaTM-TestCaseForm-testCaseBlock">
            <div class="eaTM-TestCaseForm-fieldset">
                <label class="eaTM-TestCaseForm-label ebLabel">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-precondition">Precondition</span>
                    <textarea id="TMS_CreateTestCase_TestCaseForm-preCondition" class="ebTextArea eaTM-TestCaseForm-textArea eaTM-TestCaseForm-preCondition"></textarea>
                </label>
            </div>
            <div class="eaTM-TestCaseForm-fieldset">
                <div class="eaTM-TestCaseForm-label">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-group">Group</span>
                    <div class="eaTM-TestCaseForm-groupSelect"></div>
                </div>
            </div>
            <div class="eaTM-TestCaseForm-fieldset">
                <div class="eaTM-TestCaseForm-label">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-context">Context</span>
                    <div class="eaTM-TestCaseForm-contextSelect"></div>
                </div>
            </div>
            <div class="eaTM-TestCaseForm-fieldset">
                <div class="eaTM-TestCaseForm-label">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-executionType">Execution Type</span>
                    <div class="eaTM-TestCaseForm-executionTypeSelect"></div>
                </div>
            </div>
            <div id="TMS_CreateTestCase_TestCaseForm-automationCandidateBlock" class="eaTM-TestCaseForm-automationCandidateBlock">
                <div class="eaTM-TestCaseForm-fieldset">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-automationCandidate">Automation Candidate</span>
                    <div class="eaTM-TestCaseForm-automationCandidate-switcher"></div>
                </div>
            </div>
            <div class="eaTM-TestCaseForm-fieldset">
                <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-intrusive">Intrusive</span>
                <div class="eaTM-TestCaseForm-intrusive-switcher"></div>
            </div>
            <div class="eaTM-TestCaseForm-fieldset">
                <label class="eaTM-TestCaseForm-label ebLabel">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-intrusive-comment">Reason</span>
                    <input id="TMS_CreateTestCase_TestCaseForm-intrusive-comment" type="text"
                           class="ebInput eaTM-TestCaseForm-input eaTM-TestCaseForm-intrusiveComment"/>
                </label>
            </div>
            <div class="eaTM-TestCaseForm-fieldset">
                <div class="eaTM-TestCaseForm-label">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-team">Team</span>
                    <div class="eaTM-TestCaseForm-testCaseTeamSelect"></div>
                </div>
            </div>
            <div class="eaTM-TestCaseForm-fieldset">
                <div class="eaTM-TestCaseForm-label">
                    <span class="eaTM-TestCaseForm-labelText ebLabel-text eaTM-TestCaseFormHelp-suite">Suite</span>
                    <div class="eaTM-TestCaseForm-testCaseSuiteSelect"></div>
                </div>
            </div>
        </div>
    </div>
</div>
