<div class="eaTM-DefaultBar">
    <div class="eaTM-DefaultBar-actions">
        <div class="eaTM-DefaultBar-contextMenuHolder"></div>
        <div class="eaTM-DefaultBar-quickSearch">
            <input type="text" id="TMS_TestCaseSearch_DefaultBar-searchInput" class="ebInput ebInput_labeled ebInput-default ebInput_width_long eaTM-DefaultBar-searchInput" placeholder="Quick Search"/>
            <div class="eaTM-DefaultBar-searchClearIcon"></div>
            <button id="TMS_TestCaseSearch_DefaultBar-searchButton" class="ebBtn ebBtn_color_darkBlue eaTM-DefaultBar-searchButton">
                <i class="ebIcon ebIcon_middle ebIcon_searchWhite"></i>
                <span>Search</span>
            </button>
        </div>
        <button id="TMS_TestCaseSearch_DefaultBar-moreButton" class="ebBtn ebBtn_color_green eaTM-DefaultBar-moreButton">
            <i class="ebIcon ebIcon_middle ebIcon_advancedSearchWhite"></i>
            <span>More...</span>
        </button>
        <button class="ebBtn eaTM-DefaultBar-hideSearchButton">
            <i class="ebIcon ebIcon_middle ebIcon_leftArrowLarge"></i>
            <span>Hide search</span>
        </button>
        <div class="ebQuickActionBar-commands eaTM-DefaultBar-contextSearchHolder">
                <div class="ebQuickActionBar-commandsBlock">
                    <div class="ebQuickActionBar-separator"></div>
                    <div class="eaTM-DefaultBar-contextSearchMenuHolder"></div>
                </div>
        </div>
    </div>
</div>
