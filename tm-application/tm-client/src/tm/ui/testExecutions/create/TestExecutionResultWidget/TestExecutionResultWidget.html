<div id="TMS_TestExecution_TestExecutionResultWidget" class="eaTM-TestExecutionResult">
    <div class="ebLayout-SectionHeading">
        <h2 class="eaTM-TestExecutionResultHelp-header">Test Case Result</h2>
    </div>
    <div class="eaTM-TestExecutionResult">
        <div class="eaTM-TestExecutionResult-fieldset">
            <div class="eaTM-TestExecutionResult-label">
                <span class="eaTM-TestExecutionResult-labelText ebLabel-text">Result</span>
                <div class="eaTM-TestExecutionResult-resultSelect"></div>
            </div>
        </div>
        <div class="eaTM-TestExecutionResult-fieldset">
            <label class="eaTM-TestExecutionResult-label ebLabel">
                <span class="eaTM-TestExecutionResult-labelText ebLabel-text">Comment</span>
                <textarea id="TMS_TestExecution_TestExecutionResultWidget-comment" class="ebTextArea eaTM-TestExecutionResult-textArea eaTM-TestExecutionResult-comment"></textarea>
            </label>
        </div>
        <div class="eaTM-TestExecutionResult-fieldset eaTM-TestExecutionResult-isoBlock">
            <div class="eaTM-TestExecutionResult-label">
                <span class="eaTM-TestExecutionResult-labelText ebLabel-text">ISO</span>
                <div class="eaTM-TestExecutionResult-isoSelect"></div>
            </div>
        </div>
        <div class="eaTM-TestExecutionResult-fieldset">
            <label class="eaTM-TestExecutionResult-label ebLabel">
                <span class="eaTM-TestExecutionResult-labelText ebLabel-text">Execution Time</span>
                <input id="TMS_TestExecution_TestExecutionResultWidget-executionTime" class="ebInput eaTM-TestExecutionResult-input eaTM-TestExecutionResult-executionTime" placeholder="HH:MM:SS"/>
            </label>
        </div>
        <div class="eaTM-TestExecutionResult-fieldset">
            <label class="eaTM-TestExecutionResult-label ebLabel">
                <span class="eaTM-TestExecutionResult-labelText ebLabel-text">KPI Measurement</span>
                <input id="TMS_TestExecution_TestExecutionResultWidget-kpiMeasurement" class="ebInput eaTM-TestExecutionResult-input eaTM-TestExecutionResult-kpiMeasurement"/>
            </label>
        </div>
        <div class="eaTM-TestExecutionResult-fieldset">
            <div class="eaTM-TestExecutionResult-files">
                <h4 class="eaTM-TestExecutionResult-fileHeader">Files</h4>
                <div class="eaTM-TestExecutionResult-filesBlock"></div>
            </div>
        </div>
        <div class="eaTM-TestExecutionResult-fieldset eaTM-TestExecutionResult-requirementIdBlock">
            <span class="eaTM-TestExecutionResult-labelText ebLabel-text">Improvement Story ID(s)</span>
            <div id="TMS_TestExecution_TestExecutionResultWidget-requirementIdMultiSelect" class="eaTM-TestExecutionResult-requirementIdMultiSelect"></div>
        </div>
        <div class="eaTM-TestExecutionResult-fieldset eaTM-TestExecutionResult-defectIdBlock">
            <span class="eaTM-TestExecutionResult-labelText ebLabel-text">Defect ID(s)</span>
            <div id="TMS_TestExecution_TestExecutionResultWidget-defectIdMultiSelect" class="eaTM-TestExecutionResult-defectIdMultiSelect"></div>
            <div class="eaTM-TestExecutionResult-noteText ebText_alternative">
                Start typing to get a list of possible matches.<br/>
                If item is not found in the list, you can add it with keys: Enter or Tab.
            </div>
        </div>
    </div>
</div>
