<div class="eaTM-GenericAdminWidget">

                <span class="eaTM-GenericAdminWidget-labelText ebLabel-text">Product</span>
                <div class="eaTM-GenericAdminWidget-productHolder"></div>
            </div>
        </div>
        <div class="eaTM-GenericAdminWidget-fieldset">
