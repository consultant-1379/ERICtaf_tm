<div class="eaTM-ProductWidget">
    <div class="eaTM-ProductWidget-content">
        <div class="eaTM-ProductWidget-inputBlock">
            <div class="eaTM-ProductWidget-fieldset">
                <label class="ebLabel eaTM-ProductWidget-label">
                    <span class="eaTM-ProductWidget-labelText ebLabel-text">Name</span>
                    <input type="text" class="ebInput eaTM-ProductWidget-input"/>
                </label>
            </div>
            <div class="eaTM-ProductWidget-fieldset">
                <label class="ebLabel eaTM-ProductWidget-label">
                    <span class="eaTM-ProductWidget-labelText ebLabel-text">External Id</span>
                    <input type="text" class="ebInput eaTM-ProductWidget-externalInput"/>
                </label>
            </div>
            <button class="eaTM-ProductWidget-createButton ebBtn ">
                <i class="ebIcon ebIcon_add "></i>
            </button>
            <button class="eaTM-ProductWidget-editButton ebBtn ">
                <i class="ebIcon ebIcon_edit"></i>
                <button class="eaTM-ProductWidget-refreshButton ebBtn ">
                    <i class="ebIcon ebIcon_refresh"></i>
            </button>
        </div>
    </div>
    <div class="eaTM-ProductWidget-tableHolder"></div>
</div>
