<div class="eaTM-GenericProductWidget">
    <div class="eaTM-GenericProductWidget-content">
        <div class="eaTM-GenericProductWidget-fieldset">
            <div class="eblabel eaTM-GenericProductWidget-label">
                <span class="eaTM-GenericProductWidget-labelText ebLabel-text">Product</span>
                <div class="eaTM-GenericProductWidget-productHolder"></div>
            </div>
        </div>
        <div class="eaTM-GenericProductWidget-inputBlock">
            <div class="eaTM-GenericProductWidget-fieldset">
                <label class="ebLabel eaTM-GenericProductWidget-label">
                    <span class="eaTM-GenericProductWidget-labelText ebLabel-text">Name</span>
                    <input type="text" class="ebInput eaTM-GenericProductWidget-input"/>
                </label>
            </div>
            <button class="eaTM-GenericProductWidget-createButton ebBtn ">
                <i class="ebIcon ebIcon_add "></i>
            </button>
            <button class="eaTM-GenericProductWidget-editButton ebBtn ">
                <i class="ebIcon ebIcon_edit"></i>
            </button>
        </div>
    </div>
    <div class="eaTM-GenericProductWidget-tableHolder"></div>
</div>
