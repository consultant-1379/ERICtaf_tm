<div class="eaTM-ReviewGroupWidget">
    <div class="eaTM-ReviewGroupWidget-content">
        <div class="eaTM-ReviewGroupWidget-inputBlock">
            <div class="eaTM-ReviewGroupWidget-fieldset">
                <label class="ebLabel eaTM-ReviewGroupWidget-nameLabel">
                    <span class="eaTM-ReviewGroupWidget-labelText ebLabel-text">Name</span>
                </label>
            </div>
            <div class="eaTM-ReviewGroupWidget-fieldset">
                <label class="ebLabel eaTM-ReviewGroupWidget-groupLabel">
                    <span class="eaTM-ReviewGroupWidget-labelText ebLabel-text">Group</span>
                    <input type="text" class="eaTM-ReviewGroupWidget-groupInput eaTM-ReviewGroupWidget-input ebInput"/>
                </label>
            </div>
            <div class="eaTM-ReviewGroupWidget-buttonHolder">
                <button class="eaTM-ReviewGroupWidget-createButton ebBtn ">
                    <i class="ebIcon ebIcon_add"></i>
                </button>
                <button class="eaTM-ReviewGroupWidget-editButton ebBtn ">
                    <i class="ebIcon ebIcon_edit"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="eaTM-ReviewGroupWidget-tablesHolder">
        <div class="eaTM-ReviewGroupWidget-groupTableHolder"></div>
        <div class="eaTM-ReviewGroupWidget-userTableHolder"></div>
    </div>
</div>
