<div id="TMS_TestCampaignGroup_TestCampaigns" class="eaTM-TestCampaignGroup">
    <div class="eaTM-TestCampaignGroup-resultsHolder">
        <div class="eaTM-TestCampaignGroup-totalTestCaseHolder">
            <span>Total Number of Overall Pass Rate</span>
            <div class="eaTM-TestCampaignGroup-totalTestCases"></div>
        </div>
        <div class="eaTM-TestCampaignGroup-chart"></div>
        <div class="eaTM-TestCampaignGroup-detailedProgressBar"></div>
        <div class="eaTM-TestCampaignGroup-percentage"></div>
    </div>
    <div class="ebLayout-SectionHeading">
        <h2 class="eaTM-TestCampaignGroups-header">Test Campaign Groups<span class="eaTM-TestCampaignGroup-totalCount"></span>&nbsp;&nbsp;
        </h2>

    <div class="ebNotification elWidgets-Notification ebNotification_color_yellow">
       <div class="ebNotification-content">
         <span class="ebNotification-icon">
             <i class="ebIcon ebIcon_warning"></i>
         </span>
       <div class="ebNotification-label elWidgets-Notification-label" style="max-width: calc(100% - 24px);">Select atleast 1 test campaign else report with all campaigns will be downloaded</div>
    </div>
        <a href="#" class="eaTM-TestCampaignGroup-exportButton">
            <i class="ebIcon ebIcon_medium ebIcon_export" title="Export"></i>
            <span class="eaTM-TestCampaignGroups-exportLinkText">Export All</span>
        </a>

        <a href="#" class="eaTM-TestCampaignGroup-sprintValidationReportButton">
            <i class="ebIcon ebIcon_medium ebIcon_export" title="sprintValidationReport"></i>
            <span class="eaTM-TestCampaignGroups-sprintValidationReportLinkText">Export Sprint Validation Report (.docx)</span>
        </a>
        <a href="#" class="eaTM-TestCampaignGroup-sovStatusReportButton">
            <i class="ebIcon ebIcon_medium ebIcon_export" title="sovStatusReport"></i>
            <span class="eaTM-TestCampaignGroups-sovStatusReportLinkText">SoV Status Report (.docx)</span>
        </a>
    </div>

    <div id="TMS_TestCampaignGroup_TestCampaigns-content" class="eaTM-TestCampaignGroup-content">
        <label class="ebLabel eaTM-TestCampaignGroup-treeLabel">Campaign Groups</label>
        <input type="input" class="ebInput eaTM-TestCampaignGroup-searchInput" placeholder="Press Enter to Search">
        <div class="eaTM-TestCampaignGroup-tableHolder"></div>
        <div class="eaTM-TestCampaignGroup-treeHolder">
            <div class="eaTM-TestCampaignGroup-treeOptions">
                <button class="ebBtn eaTM-TestCampaignGroup-editButton">
                    <i class="ebIcon ebIcon_edit"></i>
                </button>
                <button class="ebBtn eaTM-TestCampaignGroup-deleteButton">
                    <i class="ebIcon ebIcon_delete"></i>
                </button>
                <button class="ebBtn eaTM-TestCampaignGroup-urlButton">
                    <i class="ebIcon ebIcon_link"></i>
                </button>
            </div>
        </div>
        <div class="eaTM-TestCampaignGroup-paginationHolder"></div>
    </div>
</div>
